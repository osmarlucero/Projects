<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

	<title>Grupo Coronador</title>

	<script type="text/javascript">
		// Arreglo con las URL de las imágenes
var imageUrls = [
  'images/black.jpg',
  'images/tatema.jpg',
  'images/frida.jpg',
  'images/fixcel.jpg',
  // Agrega más imágenes aquí
];

// Número total de imágenes
var numImages = imageUrls.length;

// Índice de la imagen actual
var currentIndex = 0;

// Función para cambiar la imagen actual
function changeImage(index) {
  // Verificar límites del índice
  if (index < 0) {
    index = numImages - 1;
  } else if (index >= numImages) {
    index = 0;
  }

  // Actualizar la imagen actual
  currentIndex = index;

  // Mostrar la imagen actual
  var imageElement = document.getElementById('slider-image');
  imageElement.src = imageUrls[currentIndex];
}

// Función para avanzar a la siguiente imagen
function nextImage() {
  changeImage(currentIndex + 1);
}

// Función para retroceder a la imagen anterior
function previousImage() {
  changeImage(currentIndex - 1);
}

// Inicializar el slider
function initSlider() {
  // Mostrar la primera imagen
  changeImage(0);

  // Obtener los elementos de las flechas
  var prevArrow = document.getElementById('prev-arrow');
  var nextArrow = document.getElementById('next-arrow');

  // Agregar los event listeners a las flechas
  prevArrow.addEventListener('click', previousImage);
  nextArrow.addEventListener('click', nextImage);

  // Cambiar automáticamente de imagen cada 30 segundos
  setInterval(nextImage, 10000);
}

// Ejecutar la inicialización cuando el DOM esté listo
document.addEventListener('DOMContentLoaded', initSlider);
	</script>
</head>
